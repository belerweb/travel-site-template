
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">
<title>Travel site template</title>
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="row">
				<div class="span6">
					<img src="image/logo.gif" style="height:60px;">
				</div>
				<div class="span6 text-right text-success tel">
					<strong>400-023-9761</strong>
				</div>
			</div>
		</div>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<li class="active"><a href="#">首页</a></li>
						<li><a href="#">参团游</a></li>
						<li><a href="#">自助游</a></li>
						<li><a href="#">游轮游</a></li>
						<li><a href="#">海岛游</a></li>
						<li><a href="#">国内游</a></li>
						<li><a href="#">出境游</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="full-slider" class="sequence">
		<ul class="sequence-canvas">
			<li class="animate-in">
				<div class="slide" style="background-image: url(image/full-slider-1.jpg)">
					<div class="container">
						<h1>slider 1</h1>
					</div>
				</div>
			</li>
			<li>
				<div class="slide" style="background-image: url(image/full-slider-2.jpg)">
					<div class="container">
						<h1>slider 2</h1>
					</div>
				</div>
			</li>
			<li>
				<div class="slide" style="background-image: url(image/full-slider-3.jpg)">
					<div class="container">
						<h1>slider 3</h1>
					</div>
				</div>
			</li>
			<li>
				<div class="slide" style="background-image: url(image/full-slider-4.jpg)">
					<div class="container">
						<h1>slider 4</h1>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/sequence.jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#full-slider").sequence({
				autoPlay : true,
				autoPlayDelay : 3000
			}).data("sequence");
		});
	</script>
</body>
</html>
